<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628" role="img" aria-label="Vault 2.0 plugins info">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <linearGradient id="woodTop" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#b06e2e"/>
      <stop offset="100%" stop-color="#8b4e1f"/>
    </linearGradient>
    <linearGradient id="woodBase" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#a1622d"/>
      <stop offset="100%" stop-color="#6f3d1a"/>
    </linearGradient>
    <linearGradient id="metal" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f2d16b"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="100%" stop-color="#b38f2f"/>
    </linearGradient>
  </defs>

  <rect x="40" y="40" width="1120" height="548" rx="24" fill="url(#g)" filter="url(#shadow)"/>

  <!-- Ícono cofre (consistente con el logo) -->
  <g transform="translate(90,160)" filter="url(#shadow)">
    <rect x="0" y="0" width="76" height="34" rx="4" fill="url(#woodTop)" stroke="#3b2c20" stroke-width="2"/>
    <rect x="0" y="32" width="76" height="44" rx="4" fill="url(#woodBase)" stroke="#3b2c20" stroke-width="2"/>
    <rect x="28" y="24" width="20" height="18" rx="2" fill="url(#metal)" stroke="#7a6115" stroke-width="1.5"/>
    <rect x="34" y="28" width="8" height="6" rx="1" fill="#333333"/>
    <rect x="19" y="6" width="2" height="20" fill="#6f3d1a" opacity="0.35"/>
    <rect x="38" y="6" width="2" height="20" fill="#6f3d1a" opacity="0.35"/>
    <rect x="57" y="6" width="2" height="20" fill="#6f3d1a" opacity="0.35"/>
    <rect x="19" y="40" width="2" height="28" fill="#4b2a12" opacity="0.35"/>
    <rect x="38" y="40" width="2" height="28" fill="#4b2a12" opacity="0.35"/>
    <rect x="57" y="40" width="2" height="28" fill="#4b2a12" opacity="0.35"/>
  </g>

  <!-- Información del plugin: Comandos, Permisos y Propósito -->
  <g fill="#ffffff">
    <text x="190" y="120" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="700" font-size="56" letter-spacing="1.4">Vault 2.0 · Plugins</text>

    <!-- Comandos -->
    <text x="190" y="170" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="700" font-size="28" opacity="0.98">Comandos</text>
    <text x="190" y="200" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• /balance — muestra tu saldo</text>
    <text x="190" y="230" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• /pay &lt;jugador&gt; &lt;monto&gt; — pagar a otro jugador</text>
    <text x="190" y="260" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• /eco give|take|set &lt;jugador&gt; &lt;monto&gt;</text>
    <text x="190" y="290" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• /baltop — ranking de balances</text>
    <text x="190" y="320" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• /vault2 reload — recarga configuración</text>

    <!-- Permisos -->
    <text x="620" y="170" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="700" font-size="28" opacity="0.98">Permisos</text>
    <text x="620" y="200" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• vault2.user.balance</text>
    <text x="620" y="230" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• vault2.user.pay</text>
    <text x="620" y="260" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• vault2.admin.eco</text>
    <text x="620" y="290" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" opacity="0.95">• vault2.admin.reload</text>
  </g>

  <!-- Para qué sirve -->
  <g>
    <text x="190" y="380" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="700" font-size="28" fill="#ffffff" opacity="0.98">Para qué sirve</text>
    <text x="190" y="410" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" fill="#ffffff" opacity="0.92">Proveedor Economy estilo Vault integrado; reemplaza depender de Vault.jar.</text>
    <text x="190" y="440" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" fill="#ffffff" opacity="0.92">Gestiona saldos, pagos entre jugadores y administración mediante /eco.</text>
    <text x="190" y="470" font-family="'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif" font-weight="400" font-size="22" fill="#ffffff" opacity="0.92">API compatible con Vault para integrarse con otros plugins y placeholders.</text>
  </g>
</svg>